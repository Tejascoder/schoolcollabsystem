<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastercode Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #405d27;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 400px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #405d27;
      border-radius: 5px;
    }

    .form-group input:hover {
      border-color: #304620;
    }

    .form-group input:focus {
      outline: none;
      border-color: #203510;
    }

    .submit-button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #405d27;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .submit-button:hover {
      background-color: #304620;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">Mastercode</h2>
    <form action="/ul-login" method="post">
      <div class="form-group">
        <label for="code">Enter Code (6 character) :</label>
        <input type="text" id="code" name="code" required>
      </div>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</body>
</html>
