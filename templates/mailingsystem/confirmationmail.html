<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
        }

        h1 {
            color: #333333;
            font-size: 24px;
            margin-top: 0;
        }

        p {
            color: #666666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/static/scs.png" alt="Logo">
        </div>
        <h1>Registration Confirmation</h1>
        <p>Dear Student,</p>
        <p>Thanks for joining. We want to help young students like you by sharing study resources. Good luck with learning.</p>
        <p>Thanks,</p>
        <p>Team - SCS</p>
    </div>
</body>
</html>
