<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <style>
        /* Set background color for the whole page */
        body {
            margin: 0;
            padding: 0;
            background-color: #6F42C1; /* Purple color */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center; /* Center the content inside the body */
            line-height: 1; /* Set line-height to 1 */
        }

        h1 {
            color: #00CCCC;
            font-size: 100px; /* Set the font size of the "Welcome" heading */
            margin: 0; /* Remove any default margin for better centering */
        }

        /* Updated Styles for Buttons in .styled-div */
        .styled-div button {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background-color: #618685; /* Purple color */
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            border: 2px solid #fff; /* White border with 2px width */
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        /* Create the border with the correct color (e.g., light purple) */
        .styled-div::before {
            content: "";
            display: block;
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background-color: #8F57A6; /* Light purple color */
            border-radius: 12px;
            z-index: -1;
        }

        .styled-div a:hover {
            background-color: #6F42C1;
        }

        /* Added style for the <p> tag to make it bold */
        p {
            font-weight: bold;
        }

        /* Added style for the <h2> tag to make it bold */
        h2 {
            font-weight: bold;
        }

        /* Styles for making buttons bold */
        .button-link {
            font-weight: bold;
        }

        .button-link:hover {
            font-weight: bold;
            background-color: #fefbd8;
            color: black;
        }

        .styleborder {
            border: 4px solid black;
        }
    </style>
</head>

<body>
    {% if isvalid == 1 %}
    <h1>Welcome!</h1>
    <br>
    <br>
    <br>
    <br>
    <h2><b>These are the available universities you can select to get access to its resources.</b></h2>
    <form action="/university" method="post">
        <div class="styleborder">
            <div class="styled-div">
                <button class="button-link" name="university" value="ul"><b>Irshad High School</b></button>
                <button class="button-link" name="university" value="dcu"><b>Colaiste Nano Nagle School</b></button>
            </div>
        </div>
    </form>
    {% else %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var userConfirmed = confirm('Code has expired or Invalid Code');
            if (userConfirmed) {
                window.location.href = '{{ url_for('landingpage.landingpage_route') }}';
            }
        });
    </script>
    {% endif %}
</body>
</html>
