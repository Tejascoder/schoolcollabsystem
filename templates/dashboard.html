<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <style>
    /* Sidebar Styles */
    .sidebar {
      background-color: #00CCCC;
      color: #fff;
      height: 100vh;
      width: 300px;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #6F42C1;
    }

    /* Main Content Styles */
    .content {
      margin-left: 320px;
      padding: 20px;
    }

    /* Example Styles */
    .sidebar-header {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    h1 {
      color: #00CCCC;
    }



    </style>
</head>

<body>
{% if isvalid== 1%}
<div class="sidebar">
    <h2 class="sidebar-header">Student Dashboard</h2>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Grades</a></li>
        <li><a href="#">Schedule</a></li>
        <li><a href="#">Messages</a></li>
    </ul>
</div>

<div class="content">
    <h1>Welcome to the Student Dashboard</h1>
    <p>This is the main content area of the dashboard.</p>
</div>
{% else %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
                var userConfirmed = confirm('Code has expired or Invalid Code');
                if (userConfirmed) {
                    window.location.href = '{{ url_for('landingpage.landingpage_route') }}';
                }
            });
</script>
{% endif %}

</body>
</html>
