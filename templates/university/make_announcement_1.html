<!DOCTYPE html>
<html>
<head>
    <title>Blue Form Template</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2980B9; /* Blue color */
        }

        /* Form Styling */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2980B9; /* Blue color */
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            background-color: #2980B9; /* Blue color */
            color: #fff;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #1F5A85; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Make Announcements</h2>
        <form id="announcement-form" action="/make_announcement_1" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="link">Link:</label>
                <input type="text" id="link" name="link" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" >
            </div>
        </form>
        <h3 id="success-message" style="text-align: center; font-weight: bold; color: #2980B9; display: none;">Thanks for making the announcement</h3>
    </div>

</body>
</html>
