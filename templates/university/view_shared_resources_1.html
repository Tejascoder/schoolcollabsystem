<!DOCTYPE html>
<html>
<head>
    <title>Shared Resources</title>
    <style>
         .download-link {
            /* ... (your existing styles) ... */
            text-decoration: none; /* Remove underline from the link */
        }
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
                background-color: #2980B9;

        }

        /* Center the content */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Resource List Styles */
        .resource-list {
            background-color: #fff;
            border: 2px solid #2980B9; /* Blue color */
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        .resource {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #2980B9; /* Blue color */
            border-radius: 5px;
            position: relative; /* Add this to make the download link absolute */
        }

        /* Download Link Styles */
        .download-link {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #888; /* Gray color */
        }

        /* Example Styles */
        .sidebar-header {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #2980B9; /* Blue color */
        }

        h3 {
            color: #2980B9; /* Blue color */
        }

    </style>
</head>

<body>
<form action="/view_shared_resources" method="get">
<body>
     <div class="center">
        <div class="resource-list">
            <h3>Shared Resources</h3>
            {% for filename in files %}
            <div class="resource">
                <a class="download-link" href="{{ url_for('adminlogin.view_shared_resources', filename=filename) }}" download="{{ filename }}">Download</a>
                <h3>{{ filename }}</h3>
            </div>
            {% endfor %}
        </div>
    </div>
</form>
</body>
</html>
